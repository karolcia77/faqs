<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAQS | HK Express</title>
    <link rel="stylesheet" href="/css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/assets/jquery.js"></script>
    <script src="/js/layer/layer.js"></script>
    <script src="/js/assets/angular.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/common.js"></script>
    <style>
        #SnapABug_bImg{
            width:100%;
        }
        .scrollToTop > img {
            position: fixed;
            z-index: 10;
            bottom: 20px;
            left: 30px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.scrollToTop').fadeIn();
                } else {
                    $('.scrollToTop').fadeOut();
                }
            });

            $('.scrollToTop').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 800);
                return false;
            });
        });
    </script>
</head>
<body ng-app="myapp" ng-controller="indexDetailedController">
<div class="content">
    <div class="header">
        <div class="header-loagin">
            <a href="javascript:void(0);" ng-click="clickCategory(0)"><img src="/img/faq_top3.png"/></a>
        </div>
    </div>
    <div class="nav-tab">
        <ul>
            <li ng-repeat="categorie in result.categories" ng-click="clickCategory($index,categorie)">
                <div class="nav-tab-bor">{{categorie.title}}</div>
            </li>
        </ul>
    </div>
    <div class="content-type">{{problem}}</div>
    <div style="padding: 20px 12px;">
        <div class="content-type-test"><div class="content-type-test-div">{{detailed.title}}</div></div>
        <div ng-bind-html="content" style="padding: 0px 8px;">
        </div>
        <hr style="width:100%px;border:none; border-bottom:2px solid #BA2E90;">
    </div>
</div>
<div class="scrollToTop" style="display: none;">
    <img src="/img/scroll-to-top.png" alt="Back To Top">
</div>
</body>
</html>
