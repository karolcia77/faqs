<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAQS | HK Express</title>
    <link rel="stylesheet" href="/css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/assets/jquery.js"></script>
    <script src="/js/layer/layer.js"></script>
    <script src="/js/assets/angular.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/common.js"></script>
    <!--Chinese Simplified begin code -->
    <style>
        #SnapABug_bImg{
            width:100%;
        }
    </style>
    <!-- end code -->
</head>
<body ng-app="myapp" ng-controller="indexController">
<div class="content">
    <div class="header">
        <div class="header-loagin">
            <a href="javascript:void(0);" ng-click="clickCategory(0)"><img src="/img/faq_top3.png"/></a>
        </div>
        <div class="col-sm-5" id="so" style="width: 300px;margin-left: 300px;margin-top: 7px;float: left;">
            <div class="input-group">
                <input ng-model="searchTest" id="search" type="text" placeholder="Search..." class="form-control" ng-keyup="onKeyup(event)">
                <span class="input-group-addon"><a href="javascript:;" ng-click="getSearch()"><span>搜索</span></a></span>
            </div>
        </div>
        <div class="header-lan">
            <img src="/img/globe1.png"/>
            <select ng-model="langId" ng-change="clickLanguage()" ng-options=" language.id  as language.title for language in result.languages">
            </select>
        </div>
    </div>
    <div class="nav-tab">
        <ul>
            <li ng-repeat="categorie in result.categories" ng-click="clickCategory($index,categorie)">
                <div class="nav-tab-bor">{{categorie.title}}</div>
            </li>
        </ul>
    </div>
    <div ng-show="indexShow">
        <div class="content-type">{{problem}}</div>
        <div class="content-type-test"><div class="content-type-test-div">{{cat_title}}</div></div>
        <div class="content-box">
            <ul>
                <li ng-repeat="detailed in result.detaileds"><a href="javascript:;" ng-click="getDetailed(detailed.id)">{{detailed.title}}</a></li>
            </ul>
        </div>
    </div>
    <div ng-show="searchShow">
        <div class="content-box" style="padding: 50px;">
            <ul>
                <li ng-repeat="detailed in detaileds"><a href="javascript:;" ng-click="getDetailed(detailed.id)">{{detailed.title}}</a></li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
