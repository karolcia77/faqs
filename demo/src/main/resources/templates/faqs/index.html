<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAQS | HK Express</title>
    <link rel="stylesheet" href="/css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/assets/jquery.js"></script>
    <script src="/js/layer/layer.js"></script>
    <script src="/js/assets/angular.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/common.js"></script>
    <style>
        #SnapABug_bImg{
            width:100%;
        }
        .scrollToTop > img {
            position: fixed;
            z-index: 10;
            bottom: 20px;
            left: 30px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.scrollToTop').fadeIn();
                } else {
                    $('.scrollToTop').fadeOut();
                }
            });

            $('.scrollToTop').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 800);
                return false;
            });
        });
    </script>
</head>
<body ng-app="myapp" ng-controller="indexController">
<div class="content">
    <div class="header">
        <div class="header-loagin">
            <a href="javascript:void(0);" ng-click="clickCategory(0)"><img src="/img/faq_top3.png"/></a>
        </div>
        <div class="header-lan">
            <img src="/img/globe1.png"/>
            <select ng-model="langId" ng-change="clickLanguage()" ng-options=" language.id  as language.title for language in result.languages">
            </select>
        </div>
    </div>
    <div class="nav-select">
        <div class="input-group">
            <input style="height: 40px;" ng-model="searchTest" id="search" type="text" placeholder="{{selectTest}}" class="form-control" ng-keyup="onKeyup(event)">
            <span class="input-group-addon"><a href="javascript:;" ng-click="getSearch()"><span class="glyphicon glyphicon-search"></span></a></span>
        </div>
    </div>
    <div style="clear: both;margin-bottom: 12px;"></div>
    <div class="nav-tab">
        <ul>
            <li ng-repeat="categorie in result.categories" ng-click="clickCategory($index,categorie)"  on-finish-render-filters="completeRepeat">
                <div class="nav-li-text nav-tab-bor">{{categorie.title}}</div>
            </li>
        </ul>
    </div>
    <div ng-show="indexShow">
        <div class="content-type">{{problem}}</div>
        <div class="content-type-test"><div class="content-type-test-div">{{cat_title}}</div></div>
        <div class="content-box">
            <ul>
                <li ng-repeat="detailed in result.detaileds"><a href="javascript:;" ng-click="getDetailed(detailed.id)">{{detailed.title}}</a></li>
            </ul>
        </div>
    </div>
    <div ng-show="searchShow">
    <div class="content-box" style="padding: 50px;">
        <ul>
            <li ng-repeat="detailed in detaileds"><a href="javascript:;" ng-click="getDetailed(detailed.id)">{{detailed.title}}</a></li>
        </ul>
    </div>
</div>

</div>
<div class="scrollToTop" style="display: none;">
    <img src="/img/scroll-to-top.png" alt="Back To Top">
</div>
</body>
</html>
